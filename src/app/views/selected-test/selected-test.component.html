<div class="w-100 mt-3 mb-3 bg-secondary fs-3 text-light rounded text-center p-3">
  {{(test | async).title}}
</div>
<app-question
  class="row p-3 mt-4 bg-dark rounded"
  *ngFor="let question of (test | async).questions; let i=index"
  [question]="question"
  (grade)="getGrade(i,$event)"
></app-question>
<div class="row">
  <div class="bg-danger fs-5  m-1 text-light p-3 col-lg-2 col-md-3 col-sm-5 rounded">
    {{time | date:'mm:ss'}}
  </div>
  <div class="bg-danger fs-5  m-1 text-light p-3 col-lg-2 col-md-3 col-sm-5 rounded">
    {{grade}}
  </div>
  <div class="btn btn-success m-1 fs-5 text-light p-3 col-lg-2 col-md-3 col-sm-5 rounded" (click)="finish()">Finish</div>
</div>
